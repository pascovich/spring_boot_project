<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ttt</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!--    <link type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div>
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form action="/abonner/save" method="post"
          style="max-width: 500px; margin: 0 auto;">
<!--        <input type="hidden" th:field="*{mois}">-->
        <div class="border border-secondary rounded p-3" >
            <div class="form-group row">
                <label class=" col-sm-4 col-form-label" >Date abonnement : </label>
                <div class="col-sm-8">
                    <input type="date" name="date_abonnement" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class=" col-sm-4 col-form-label">Client : </label>
                <div class="col-sm-8">
                    <select class="multisteps-form__select form-control" name="ref_client">
                        <option th:value="${ab.id}" th:each="ab:${cli}">[[${ab.nom}]]</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class=" col-sm-4 col-form-label">abonnement : </label>
                <div class="col-sm-8">
                    <select class="multisteps-form__select form-control" name="ref_abonnement">
                        <option th:value="${ab.id}" th:each="ab:${abnm}">[[${ab.type_abonnement}]]</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class=" col-sm-4 col-form-label">Montant : </label>
                <div class="col-sm-8">
                   <input type="number" class="form-control" name="montant">
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-outline-primary" type="submit">Save</button>
                <button class="btn btn-outline-primary" type="reset" onclick="cancelb()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelb(){
        window.location = "[[@{/consommation}]]"
    }
</script>
</body>
</html>
