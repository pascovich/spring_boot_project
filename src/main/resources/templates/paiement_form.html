<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form action="/paiement/save" method="post"
          style="max-width: 500px; margin: 0 auto;">
        <div th:if="${error}" class="alert alert-danger text-center">
            [[${error}]]
        </div>
        <div class="border border-secondary rounded p-3" >
            <div class="form-group row">
                <label class=" col-sm-4 col-form-label">Facture : </label>
                <div class="col-sm-8">
                    <select class="multisteps-form__select form-control" name="ref_facture">
                        <option th:value="${ab.id}" th:each="ab:${cs}">NÂ°[[${ab.numero_facture}]]---Montant:[[${ab.montant_facture}]]--R:[[${ab.reste_fac}]]</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class=" col-sm-4 col-form-label">Date Paiement : </label>
                <div class="col-sm-8">
                    <input type="date" name="date_paie" class="form-control" >
                </div>
            </div>

            <div class="form-group row">
                <label class=" col-sm-4 col-form-label">Motif : </label>
                <div class="col-sm-8">
                    <input type="text" name="motif" class="form-control" >
                </div>
            </div>

            <div class="form-group row">
                <label class=" col-sm-4 col-form-label">Montant A Payer : </label>
                <div class="col-sm-8">
                    <input type="number" name="montant_a_payer" class="form-control" min="0">
                </div>
            </div>
            <div class="form-group row">
                <label class=" col-sm-4 col-form-label">Montant Payer : </label>
                <div class="col-sm-8">
                    <input type="number" name="montant_payer" class="form-control" min="0">
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-outline-primary" type="submit">Save</button>
                <button class="btn btn-outline-primary" type="reset" onclick="cancelb()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelb(){
        window.location = "[[@{/paiement}]]"
    }
</script>
</body>
</html>
