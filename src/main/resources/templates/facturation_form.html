<div class="row page-header">
  <div class="col-lg-6 align-self-center ">
    <h2>Data Tables</h2>
    <ol class="breadcrumb" >
      <li class="breadcrumb-item"><a th:href="@{index}">Home</a></li>
      <li class="breadcrumb-item"><a th:href="@{clients}">Data</a></li>
      <li class="breadcrumb-item active">Data Clients</li>

    </ol>
  </div>
</div>

<section class="main-content">


  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-default">
          Data Export Tables
          <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
          </div>
          <div align="right"><a th:href="@{/client/new}" class="btn btn-outline-primary">add</a></div>
        </div>
        <div class="card-body">
          <div>
            <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
            <form action="/facturation/save" method="post"
                  style="max-width: 500px; margin: 0 auto;">
              <input type="hidden" name="id">
              <div th:if="${error}" class="alert alert-danger text-center">
                [[${error}]]
              </div>
              <div class="border border-secondary rounded p-3" >
                <div class="form-group row">
                  <label class=" col-sm-4 col-form-label">Numero Facture : </label>
                  <div class="col-sm-8">
                    <input type="text" name="numero_facture" class="form-control" >
                  </div>
                </div>
                <div class="form-group row">
                  <label class=" col-sm-4 col-form-label">Consommation : </label>
                  <div class="col-sm-8">
                    <select class="multisteps-form__select form-control" name="ref_consommation">
                      <option th:value="${ab.id}" th:each="ab:${fc}">NÂ°[[${ab.id}]]---et Montant:[[${ab.montant_tot}]]</option>
                    </select>
                  </div>
                </div>


                <div class="form-group row">
                  <label class=" col-sm-4 col-form-label">Montant : </label>
                  <div class="col-sm-8">
                    <input type="number" name="montant_facture" class="form-control" min="0">
                  </div>
                </div>

                <div class="text-center">
                  <button class="btn btn-outline-primary" type="submit">Save</button>
                  <button class="btn btn-outline-primary" type="reset" onclick="cancelb()">Cancel</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <span>Copyright &copy; 2018 FixedPascovich</span>
  </footer>


</section>

<script src="/assets/lib/datatables/vfs_fonts.js"></script>
<script src="/assets/lib/datatables/buttons.html5.min.js"></script>
<script>
  $(document).ready(function () {
    $('#datatable').dataTable();

    $('#datatable2').DataTable({
      dom: 'Bfrtip',
      buttons: [
        'copyHtml5',
        'excelHtml5',
        'csvHtml5',
        'pdfHtml5'
      ]
    });

    $('#datatable3').DataTable( {
      "scrollY":        "400px",
      "scrollCollapse": true,
      "paging":         false
    } );
  });

</script>
