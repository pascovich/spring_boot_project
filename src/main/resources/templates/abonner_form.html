<div class="row page-header">
    <div class="col-lg-6 align-self-center ">
        <h2>Data Tables</h2>
        <ol class="breadcrumb" >
            <li class="breadcrumb-item"><a th:href="@{index}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{clients}">Data</a></li>
            <li class="breadcrumb-item active">Data Abonnements</li>

        </ol>
    </div>
</div>

<section class="main-content">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-default">
                    Data Export Tables
                    <div th:if="${message}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>
                </div>
                <div class="card-body">
                    <div>
                        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
                        <form th:action="@{/abonner/save}" method="post" th:object="${abonner}"
                              style="max-width: 500px; margin: 0 auto;">
                            <!--        <input type="hidden" th:field="*{mois}">-->
                            <div class="border border-secondary rounded p-3" >
                                <div class="form-group row">
                                    <label class=" col-sm-4 col-form-label" >Abonner : </label>
                                    <div class="col-sm-8">
                                        <select class="multisteps-form__select form-control" name="abonner">
                                            <option value="" >----select--abonner---</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class=" col-sm-4 col-form-label">Client : </label>
                                    <div class="col-sm-8">
                                        <select class="multisteps-form__select form-control" name="client">
                                            <option th:value="${ab.id}" th:each="ab:${cli}">[[${ab.nom}]]</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class=" col-sm-4 col-form-label">Client : </label>
                                    <div class="col-sm-8">
                                        <select class="multisteps-form__select form-control" name="client">
                                            <option th:value="${ab.id}" th:each="ab:${cli}">[[${ab.nom}]]</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class=" col-sm-4 col-form-label">abb : </label>
                                    <div class="col-sm-8">
                                        <select class="multisteps-form__select form-control" name="client">
                                            <option th:value="${ab.id}" th:each="ab:${abnm}">[[${ab.id}]]</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class=" col-sm-4 col-form-label">Annee : </label>
                                    <div class="col-sm-8">
                                        <input type="text" required="required" class="form-control" min="0" max="2022">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class=" col-sm-4 col-form-label">Mois : </label>
                                    <div class="col-sm-8">
                                        <select class="multisteps-form__select form-control" name="mois">
                                            <option value="Janvier">----Janvier--</option>
                                            <option value="Fevrier">----Fevrier--</option>
                                            <option value="Mars">----Mars--</option>
                                            <option value="Avril">----Avril--</option>
                                            <option value="Mai">----Mai--</option>
                                            <option value="Juin">----Juin--</option>
                                            <option value="Juillet">----Juillet--</option>
                                            <option value="Aout">----Aout--</option>
                                            <option value="Septembre">----Septembre--</option>
                                            <option value="Octobre">----Octobre--</option>
                                            <option value="Novembre">----Novemvbre--</option>
                                            <option value="Decembre">----Decembre--</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class=" col-sm-4 col-form-label">Puissance : </label>
                                    <div class="col-sm-8">
                                        <input type="text" required="required"  class="form-control" min="0">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class=" col-sm-4 col-form-label">Prix Unitaire : </label>
                                    <div class="col-sm-8">
                                        <input type="number" required="required" class="form-control" min="0">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-outline-primary" type="submit">Save</button>
                                    <button class="btn btn-outline-primary" type="reset" onclick="cancelb()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span>Copyright &copy; 2018 FixedPascovich</span>
    </footer>


</section>

<script src="/assets/lib/datatables/dataTables.buttons.min.js"></script>
<script src="/assets/lib/datatables/jszip.min.js"></script>
<script src="/assets/lib/datatables/pdfmake.min.js"></script>
<script src="/assets/lib/datatables/vfs_fonts.js"></script>
<script src="/assets/lib/datatables/buttons.html5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#datatable').dataTable();

        $('#datatable2').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copyHtml5',
                'excelHtml5',
                'csvHtml5',
                'pdfHtml5'
            ]
        });

        $('#datatable3').DataTable( {
            "scrollY":        "400px",
            "scrollCollapse": true,
            "paging":         false
        } );
    });

</script>
