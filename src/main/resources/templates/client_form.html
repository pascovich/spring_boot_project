<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
        <form action="/client/save" method="post" enctype="multipart/form-data"
        style="max-width: 500px; margin: 0 auto;">
<!--            <input type="hidden" name="id">-->
            <div class="border border-secondary rounded p-3" >
                <div class="form-group row">
                    <label class=" col-sm-4 col-form-label">Nom : </label>
                    <div class="col-sm-8">
                        <input type="text" name="nom" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class=" col-sm-4 col-form-label">PostNom : </label>
                    <div class="col-sm-8">
                        <input type="text" name="postnom" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class=" col-sm-4 col-form-label">PreNom : </label>
                    <div class="col-sm-8">
                        <input type="text" name="prenom" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class=" col-sm-4 col-form-label">Telephone : </label>
                    <div class="col-sm-8">
                        <input type="number" name="telephone" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class=" col-sm-4 col-form-label">Adresse : </label>
                    <div class="col-sm-8">
                        <input type="text" name="adresse" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class=" col-sm-4 col-form-label">Sexe : </label>
                    <div class="col-sm-8">
                        <select class="form-control" name="sexe">
                            <option value="masculin">masculin</option>
                            <option value="feminin">feminin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class=" col-sm-4 col-form-label">Menage : </label>
                    <div class="col-sm-8">
                        <input type="text" name="describe" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class=" col-sm-4 col-form-label">Photo : </label>
                    <div class="col-sm-8">
                        <input type="file" name="photo" class="form-control">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-primary" type="submit">Save</button>
                    <button class="btn btn-outline-primary" type="reset" onclick="cancelb()">Cancel</button>
                </div>
            </div>
        </form>
    </div>

<script type="text/javascript">
    function cancelb(){
        window.location = "[[@{/client}]]"
    }
</script>
</body>
</html>
